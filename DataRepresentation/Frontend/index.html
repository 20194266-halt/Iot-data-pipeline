<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Dashboard</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <!-- Optional: Link to a CSS file for styling -->
    <link rel="stylesheet" href="./styles.css">

    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io();

            // Update data every time the 'roomConditionUpdate' event is received
            socket.on('roomConditionUpdate', (data) => {
                const list = document.getElementById('data-list');
                list.innerHTML = '';  // Clear existing data
                data.forEach((item) => {
                    const li = document.createElement('li');
                    li.textContent = `Temp: ${item.temp_value || 'N/A'}, Humidity: ${item.humidity_value || 'N/A'}, AQI: ${item.aqi || 'N/A'}, Energy: ${item.energy_consumption || 'N/A'}`;
                    list.appendChild(li);
                });
            });
        });
    </script>
</head>
<body>
    <h1>Real-Time Room Conditions</h1>
    <ul id="data-list">
        <!-- Real-time data will be inserted here -->
    </ul>
</body>
</html>
